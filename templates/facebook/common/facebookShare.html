{% block facebookShare %}
    <div id="fb-root"></div>
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '{{ appID }}', status: true, cookie: true,
                xfbml: true
            });
        };
        (function () {
            var e = document.createElement('script');
            e.async = true;
            e.src = document.location.protocol +
                    '//connect.facebook.net/en_US/all.js';
            document.getElementById('fb-root').appendChild(e);
        }());
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#share_button').click(function (e) {
                e.preventDefault();
                FB.ui(
                        {
                            method: 'feed',
                            name: '{{ name }}',
                            link: '{{ baseUrl }}' + '/facebook/appDetails/adminApp/{{ appDetails.AppID }}',
                            picture: '{{ imageUrl }}',
                            caption: 'Top 3 reasons why you should care about your finance',
                            description: '{{ appDetails.AppDescription }}',
                            message: ""
                        });
            });
        });
    </script>
    <a><img class="img-responsive" id="share_button" src="{{ url_for('static', filename='images/common/share-facebook.png') }}"></a>


{% endblock %}
