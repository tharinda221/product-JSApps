{% extends "common/pagination.html" %}
{% block numbersDisplay %}
    <div style="text-align: center;">
        <div id="example"></div>
            <script type='text/javascript'>
                var options = {
                    currentPage: {{ facebookPageNum }},
                    totalPages: {{ noOfAppsPagesFacebook }},
                    pageUrl: function (type, page, current){
                        return '/facebook/'+page;
                    },
                    alignment:'center',
                    useBootstrapTooltip:true
                };

                $('#example').bootstrapPaginator(options);
            </script>
    </div>

{% endblock %}
