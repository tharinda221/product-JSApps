{% block app %}
    {% for app in pageTwitterAppList %}
        <div class="col-md-3">
            <div class="thumbnail">
                <a onclick="location.href= '/twitter/appDetails/{{ app.AppID }}'"><img
                        src="{{ url_for('static', filename='' + app.AppImage) }}"
                        alt="thumbnail">
                </a>
                <div class="caption">
                    <h4>{{ app.AppName }}</h4>
                    <p>{{ app.AppDescription }}</p>

                    <hr>
                    <p><a onclick="location.href= '/twitter/appDetails/{{ app.AppID }}'" class="btn">Next
                        â†’</a>
                    </p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
